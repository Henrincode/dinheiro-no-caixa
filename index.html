<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link type="image/png" sizes="16x16" rel="icon" href=".../icons8-caixa registradora-dusk-16.png">
  <link type="image/png" sizes="32x32" rel="icon" href=".../icons8-caixa registradora-dusk-32.png">
  <link type="image/png" sizes="96x96" rel="icon" href=".../icons8-caixa registradora-dusk-96.png">
  <link rel="icon" href="icons/icons8-caixa-registradora-cute-color-16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="icons/icons8-caixa-registradora-cute-color-32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="icons/icons8-caixa-registradora-cute-color-96.png" sizes="96x96" type="image/png">

  <!-- Transforma em APP -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#023047">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <title>Dinheiro no Caixa</title>
</head>

<body>
  <header>
    <img src="https://img.icons8.com/?size=100&id=43141&format=png&color=000000" alt="" />
    <h1>Dinheiro no Caixa</h1>
  </header>

  <main>
    <div class="cabecalho">
      <p>NOTAS</p>
      <div class="espaco"></div>
      <p>TOTAL</p>
    </div>

    <div class="nota">
      <label for="rs2">R$02,00</label>
      <input type="hidden" value="2" />
      <input type="number" max="2" name="" id="rs2" />
      <p>R$0,00</p>
    </div>
    <div class="nota">
      <label for="rs5">R$05,00</label>
      <input type="hidden" value="5" />
      <input type="number" name="" id="rs5" />
      <p>R$0,00</p>
    </div>
    <div class="nota">
      <label for="rs10">R$10,00</label>
      <input type="hidden" value="10" />
      <input type="number" name="" id="rs10" />
      <p>R$0,00</p>
    </div>
    <div class="nota">
      <label for="rs20">R$20,00</label>
      <input type="hidden" value="20" />
      <input type="number" name="" id="rs20" />
      <p>R$0,00</p>
    </div>
    <div class="nota">
      <label for="rs50">R$50,00</label>
      <input type="hidden" value="50" />
      <input type="number" name="" id="rs50" />
      <p>R$0,00</p>
    </div>
    <div class="nota">
      <label for="rs100">R$100,00</label>
      <input type="hidden" value="100" />
      <input type="number" name="" id="rs100" />
      <p>R$0,00</p>
    </div>

    <div class="rodape">
      <p>Valor total em caixa R$0,00</p>
    </div>
  </main>

  <footer></footer>

  <script src="script.js"></script>
</body>

</html>
